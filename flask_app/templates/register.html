<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>

    <title>Registration</title>
</head>

<body>
    <h1 style="color:#6413a7;"> Welcome to TARI9I</h1>
        <div  style="display:flex; flex-direction: row; justify-content: space-evenly; margin-top: 20px;">
            <div class="btn btn-dark" style="width:400px;">
                <h3>
                    REGISTER
                </h3>
                
                {% with messages = get_flashed_messages(category_filter=["register"]) %} 
                    {% if messages %} 
                        {% for message in messages %} 
                        <p style="color:red">{{message}}</p> 
                        {% endfor %}
                    {% endif %}
                {% endwith %}
                <form action="/users/register" method="post" enctype="multipart/form-data" >
                    <div class="form-group text-center">
                        <label style="font-weight: bold;" >Profile: </label>
                        <select name="is_creator" id="" class="form-control">
                            <option value="0" name="user">User</option>
                            <option value="1" name="creator">Creator</option>
                        </select>
                        <label style="font-weight: bold;">First Name: </label>
                        <input type="text" class="form-control" name="first_name">
                    </div>
                    <div class="form-group text-center">
                        <label style="font-weight: bold;">Last Name: </label>
                        <input type="text" class="form-control" name="last_name">
                    </div>
                    <div class="form-group text-center">
                        <label style="font-weight: bold;">Email: </label>
                        <input type="text" class="form-control" name="email">
                    </div>
                    <div class="form-group text-center">
                        <label style="font-weight: bold;">Password: </label>
                        <input type="password" class="form-control" name="password">
                    </div>
                    <div class="form-group text-center">
                        <label style="font-weight: bold;">Confirm PassWord: </label>
                        <input type="password" class="form-control" name="confirm_password">
                    </div>
                    <div class="form-group text-center">
                        <dl>
                            <label style="font-weight: bold;">Put your picture: </label>
                            <input type="file" class="form-control" name="file" >
                        </dl>
                    </div>
                    <div class="form-group text-center">
                        <button type="submit" class="btn btn-warning">Sign Up</button>
                    </div>
                </form>
            </div>
            
</body>

</html>
