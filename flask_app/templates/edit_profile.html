<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>

    <title>Edit Profile</title>
</head>

<body>
    
    <h1 style="color:#6413a7;"> Welcome to TARI9I</h1>
        <div  style="display:flex; flex-direction: row; justify-content: space-evenly; margin-top: 20px;">
            <div class="btn btn-dark" style="width:400px;">
                <h3>
                    Edit Profile
                </h3>
                
                {% with messages = get_flashed_messages(category_filter=["register"]) %} 
                    {% if messages %} 
                        {% for message in messages %} 
                        <p style="color:red">{{message}}</p> 
                        {% endfor %}
                    {% endif %}
                {% endwith %}
                <form action="/profile/update" method="post" enctype="multipart/form-data" >
                    <div class="form-group text-center">
                        <label style="font-weight: bold;">First Name: </label>
                        <input type="text" class="form-control" name="first_name" value="{{user.first_name}}">
                    </div>
                    <div class="form-group text-center">
                        <label style="font-weight: bold;">Last Name: </label>
                        <input type="text" class="form-control" name="last_name" value="{{user.last_name}}">
                    </div>
                    <div class="form-group text-center">
                        <dl>
                            <label style="font-weight: bold;">Edit your picture: </label>
                            <input type="file" class="form-control" name="file" value="">
                        </dl>
                    </div>
                    <div class="form-group text-center">
                        <button type="submit" class="btn btn-warning">Update</button>
                    </div>
                    <input type="hidden" value="{{user.id}}" name="id">
                </form>
            </div>
            
</body>

</html>
